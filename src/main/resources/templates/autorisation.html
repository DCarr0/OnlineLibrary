    <title>Autorisation</title>

<section class ="content">
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="auth_div">
    <h1>Привет, это авторизация!</h1>
    <div th:if="${param.error}">
        <p>Invalid username and password</p></div>
    <div th:if="${param.logout}">
        <p>You have been logged out</p></div>
    <form th:action="@{/autorisation}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" class="auth_textarea"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" class="auth_textarea"/>
        </div>
        <input type="submit" value="Войти" class="auth_button"/>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
    </div>
    <div class="auth_redirectToRegistration">
        <h1>Не зарегистрированы?</h1>
        <a href="/registration"><p>Нажмите для регистрации</p></a>
    </div>
</main>


</body>
</section>
<footer th:insert="blocks/footer :: footer"></footer>
