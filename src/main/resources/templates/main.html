<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section class="content">
    <header th:insert="../templates/blocks/header :: header"></header>
    <main>
        <section>
            <div class="main_left">
                <div class="text_area_div">
                    <form action="/main" method="post">
                        <input type="text" name="searchString" placeholder="Введите название публикации" class="text_area_1" required>
                        <button type="submit" class="but">Поиск</button>
                    </form>
                </div>
                <div class="main_left_content">
                    <h1>Каталог</h1>
                    <div th:each="el : ${publications}">
                        <ul th:if="${el.ban != True}">
                            <li>
                                <h3 th:text = "${el.title}"/>
                                <p th:text = "${el.genre}"/>
                                <a th:href ="@{/book/details?(id=${el.id})}">Посмотреть публикацию детальнее</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main_right"></div>
        </section>
    </main>
</section>
<footer th:insert="../templates/blocks/footer :: footer"></footer>
</body>
<style>
    .main_right{
        display: block;
        width: 415px;
        min-height: 100%;
        background-image: url("img/book3.png");
    }
</style>
</html>
