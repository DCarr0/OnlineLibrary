<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js?hl=ru" type="text/javascript"></script>

</head>
<section class="content">
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main>
            <section>
                <div class="reg_div">
                    <h1 class="">Register a new account</h1>

                    <form action="/registration" th:action="@{/registration}" th:object="${userData}" method="post" class="reg_form">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>

                        <div>
                            <input type="text" class="auth_textarea"  th:field="*{name}" placeholder="Name" th:errorclass="is-invalid" required>
                        </div>

                        <div>
                            <input type="email" class="auth_textarea" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid" required>
                        </div>

                        <div>
                            <input type="password" class="auth_textarea" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid" required>
                        </div>

                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" ></div>
                        <div th:if="${registrationError}" style="color: red;" class="book_add_h1">
                            <p th:text="${registrationError}"></p>
                        </div>
                    <div class="reg_button"><input type="submit" class="reg_btn" value="Зарегистрироваться"/></div>
                </form>
            </div>
</section>
        </main>

    </body>
</section>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
