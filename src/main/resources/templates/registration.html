<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/validatr.js" type="text/javascript"></script>

    <script>
    jQuery(function ($) {
        $('form').validatr();
    });
    </script>
</head>
<section class="content">
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main>
            <div class="auth_div">
                <h1 class="">Register a new account</h1>

                <form action="/registration" th:action="@{/registration}" th:object="${userData}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>

                    <div>
                        <input type="text" class="auth_textarea"  th:field="*{name}" placeholder="Name" th:errorclass="is-invalid">
                    </div>

                    <div>
                        <input type="email" class="auth_textarea" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">
                    </div>

                    <div>
                        <input type="password" class="auth_textarea" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">
                    </div>

                    <div>
                        <p><b>Хотите ли вы подать заявка на редактора?</b></p>
                        <fieldset ><input name="yes" type="radio" value="1" class="" th:field="*{requestToRedactor}"> Да, я хочу быть редактором.
                            <input name="no" type="radio" value="0" class="" th:checked="checked" th:field="*{requestToRedactor}"> Нет.</fieldset >
                    </div>

                    <div><input type="submit" class="auth_button" value="Зарегистрироваться"/></div>
                </form>
            </div>
        </main>

    </body>
</section>
<footer th:insert="blocks/footer :: footer"></footer>
