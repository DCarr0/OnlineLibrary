<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication description</title>
    <script>
        function confirmDelete() {
            return confirm("Вы точно хотите удалить публикацию?");
        }
    </script>
</head>
<section class="content">
    <header th:insert="../templates/blocks/header :: header"></header>
    <main>
        <section>
            <div class="main_left">
                <div class="main_left_content">
                    <div th:each="el : ${publication}">
                        <ul th:if="${el.ban != True}">
                            <li>
                                <h3 th:text = "${el.title}"/>
                                <p th:text = "${el.genre}"/>
                                <p th:text = "${el.publisherName}"/>
                                <p th:text = "${el.date}"/>
                                <p><a th:href ="${el.link}">Ссылка на источник</a></p>
                                <div><p th:text = "${el.description}"/></div>
                                <a th:href="@{/book/details(id=${el.id},action='redact')}">Редактировать</a>
                                <form th:action="@{/book/details?(id=${el.id},action='remove')}" method="post">
                                    <button onclick="return confirmDelete();" type="submit" >Удалить</button>
                                </form>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="main_right">
                <img src="../img/book3.png" alt="Oops.." height="835px" width="415px">
            </div>
        </section>
    </main>
</section>
<footer th:insert="../templates/blocks/footer :: footer"></footer>
</body>
