<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Redacting a publication</title>
  <script>
        function validateForm() {
        var title = document.getElementById('title').value.trim();
        var genre = document.getElementById('genre').value.trim();
        var link = document.getElementById('link').value.trim();
        var description = document.getElementById('description').value.trim();

        if (title === '' || genre === '' || link === '' || description === '') {
            alert('Пожалуйста, заполните все поля.');
            return false;
        }

        return true;
    }
  </script>
</head>
<body>
<section class="content">
  <header th:insert="../templates/blocks/header :: header"></header>
  <main>
    <section>
      <div class="main_left">
        <div th:each="el : ${publication}" class="redact_add_div">
          <div class="book_add_h1">
            <h1>Редактирование публикации</h1>
          </div>
          <form method="post" class="book_add_form" onsubmit="return validateForm()">
            <input type="text" id="title" name="title" placeholder="Введите название публикации" class="book_add_form_textarea" th:value="${el.title}" required>
            <input type="text" id="genre" name="genre" placeholder="Введите жанр публикации" class="book_add_form_textarea" th:value="${el.genre}" required>
            <input type="url" id="link" name="link" placeholder="Введите ссылку на источник публикации: https://example.com" class="book_add_form_textarea" pattern="https://.*" size="30" value="https://" th:value="${el.link}" required>
            <textarea id="description" name="description" placeholder="Введите описание книги" class="book_add_form_textarea_description" minlength="100" maxlength="255" th:text="${el.description}" required/>
            <button type="submit" class="book_add_button">Изменить публикацию</button>
          </form>
        </div>
      </div>
      <div class="main_right">
        <img src="../img/book3.png" alt="Oops.." height="835px" width="415px">
      </div>
    </section>
  </main>
</section>
<footer th:insert="../templates/blocks/footer :: footer"></footer>
</body>
</html>
