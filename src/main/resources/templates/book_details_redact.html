<!DOCTYPE html>

  <title>Redacting a publication</title>

<body>
<section class="content">
  <header th:insert="../templates/blocks/header :: header"></header>
  <main>
    <section>
      <div class="main_left">
        <div th:each="el : ${publication}">
          <div class="book_add_h1">
            <h1>Редактирование публикации</h1>
          </div>
          <form method="post" class="book_add_form">
            <input type="text" name="title" placeholder="Введите название публикации" class="book_add_form_textarea" th:value="${el.title}" required>
            <input type="text" name="genre" placeholder="Введите жанр публикации" class="book_add_form_textarea" th:value="${el.genre}" required>
            <input type="url" name="link" placeholder="Введите ссылку на источник публикации: https://example.com" class="book_add_form_textarea" pattern="https://.*" size="30" value="https://" th:value="${el.link}" required>
            <textarea name="description" placeholder="Введите описание книги" class="book_add_form_textarea_description" minlength="100" maxlength="255" th:text="${el.description}" required/>
            <button type="submit" class="book_add_button">Изменить публикацию</button>
          </form>
        </div>
      </div>
      <div class="main_right">
        <img src="../img/book3.png" alt="Oops.." height="835px" width="415px">
      </div>
    </section>
  </main>
</section>
<footer th:insert="../templates/blocks/footer :: footer"></footer>
</body>
